<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tarefas Pendentes IFPA</title>

    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #F7F7F7; min-height: 100vh;display: flex;justify-content: center; overflow: hidden;">
    <div style="width: 400px;">
            <div class="logo-text" style="display: flex; flex-direction: column; align-items: center; margin-top: 80px; margin-bottom: 40px;"> 
                <div class="logo-bold" style="font-size: 16px; font-weight: 800;"> &lt <span class="logo-text verde" style="color:#2BB673;">Tarefas </span>Pendentes &gt</div>
                <div class="logo-slim" style="font-size: 10px; font-weight: 500; color: #8d8d8d;">IFPA 2023</div>
            </div>
                <div class="Login-header">
            <div style="display: flex; flex-direction: row; align-items: center;">
                <div class="title-header">
                <span class="extrabold" style="margin-bottom: 6px;"> Bem-vindo de Volta!</span></span>
                <span class="subtitle">Entre com seu <span class="subtitle-bold"> email </span> e <span class="subtitle-bold">senha</span> cadastrados para acessar suas Tarefas</span></div>
            </div>
            
            <form action="#" method="post" autocomplete="on">
                <div class="login-div" style="margin-top: 40px;">
                    <span class="title-section">Email *</span>
                    <label for="input" class="label"><img src="Email.svg" alt="Email"></label>
                    <input type="email" class= "input-text" required placeholder="Digite seu email">
                    <span class="input-error" style="display: flex;"> <img src="Error.svg" style="margin-right: 3px;"> Este email não está Cadastrado! <a class="input-error-link" href="create-profile.html" alt="Criar uma Conta" style="margin-left: 3px ;"> Crie uma Conta</a></div></span>
                </div>

                <div class="login-div" style="margin-top: 24px;">
                    <span class="title-section">Senha *</span>
                    <label for="input" class="label" style="top: 44px;"><img src="Chave.svg" alt="Senha"></label>
                    <label for="input" class="label" style="left: auto; right: 10px; padding: 0px 6px ;"><img src="Olho  ( Desabilitado).svg" alt="Ver Senha"></label>
                    <input type="password" class= "input-text" required placeholder="Digite sua senha">
                    <span class="input-error" style="display: flex;"> <img src="Error.svg" style="margin-right: 3px;"> Ops! Sua senha está incorreta</span>
                </div>
                
                <div class="login-div">
                    <label for="input" class="label" style="top: 35px; left: auto; right: 145px;"><img src="Seta (Entrar).svg" alt="Entrar Agora"></label>
                    <input type="submit" class="input-submit" value="Entrar Agora"> 
                </div>
            </form>
            <div class="paragrapher" style="margin-top: 16px; display: flex;
            justify-content: center;">Novo por aqui? <a class="paragrapher link"href="create-profile.html" alt="Criar uma Conta" style="margin-left: 3px ;"> Crie uma Conta</a></div>

            <a class="paragrapher link"href="dashboard.html" alt="Criar uma Conta" style="margin-left: 3px ;"> Ver Dashboard</a>
        </div>
        </div>

            
        </div>
    </div>     
</body>
</html>
